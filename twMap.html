<!DOCTYPE html>
<html>
	<head>
		<title>taiwan map</title>
		<meta charset="utf8" />

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="js/ammap.js"></script>
		<script type="text/javascript" src="js/taiwanLow.js"></script>
		<script type="text/javascript" src="js/twmapdots.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			var twMap = AmCharts.makeChart("map",{
					"type": "map",
					"addClassNames": true,
					"fontSize": 15,
					"color": "#000000",
					"projection": "mercator",
					"backgroundAlpha": 1,
					"backgroundColor": "rgba(214,246,255,1)",
					"dataProvider": {
						"map": "taiwanLow",
						"getAreasFromMap": false,
						"images": dots,
					},
					"balloon": {
						"horizontalPadding": 15,
						"borderAlpha": 0,
						"borderThickness": 1,
						"verticalPadding": 15
					},
					"areasSettings": {
						"color": "rgba(141,211,255,1)",
						"outlineColor": "rgba(255,255,255,1)",
						"rollOverOutlineColor": "rgba(255,255,255,1)",
						"rollOverBrightness": 20,
						"selectedBrightness": 20,
						"selectable": true,
						"unlistedAreasAlpha": 0,
						"unlistedAreasOutlineAlpha": 0,
						"alpha": 0,
						"outlineAlpha": 0
					},
					"imagesSettings": {
						"alpha": 1,
						"color": "rgba(141,211,255,1)",
						"outlineAlpha": 0,
						"rollOverOutlineAlpha": 0,
						"outlineColor": "rgba(255,255,255,1)",
						"rollOverBrightness": 20,
						"selectedBrightness": 20,
						"selectable": true
					},
					"linesSettings": {
						"color": "rgba(141,211,255,1)",
						"selectable": true,
						"rollOverBrightness": 20,
						"selectedBrightness": 20
					},
					"zoomControl": {
						"zoomControlEnabled": true,
						"homeButtonEnabled": true,
						"panControlEnabled": false,
						"right": 38,
						"bottom": 30,
						"minZoomLevel": 0.25,
						"gridHeight": 100,
						"gridAlpha": 0.1,
						"gridBackgroundAlpha": 0,
						"gridColor": "#FFFFFF",
						"draggerAlpha": 1,
						"buttonCornerRadius": 2
					}
				});
				AmCharts.ready(function() {
					twMap.setColorByGroupId("TW-TAO", "rgba(249, 163, 3,1)");
					twMap.setColorByGroupId("TW-NWT", "rgba(241, 77, 73,1)");
					twMap.setLinkByGroupId("TW-TAO", "https://www.ewant.org/local/enterprise/collegepage.php?id=217");
				});

				
		</script>
	</head>
	<body style="margin: 0;background-color: rgba(255,255,255,1);">
		<div id="map" style="width: 100%; height: 800px;"></div>
	</body>
</html>
